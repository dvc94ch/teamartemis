<button ng-click="create()" ng-show="isState('home.menu')">Create new board</button>
<div ui-view></div>

<div class="container">
  <div ui-sref="home.board({id: board.objectId})" class="board" ng-repeat="board in boards | orderBy:'-createdAt'">
    <img src="{{ board.photo }}"/>
    <span class="title">{{ board.deceasedName }}</span>
  </div>
</div>
